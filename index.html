<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Cliffy Shop</title>
    </head>
    <body>
        <div class="photo-view">
            <img src="img/penguins.jpg" alt="Your Photo">
        </div>
        <div class="controls">
            <div class="sliders">
                <button onclick="toggle('brightness')">Brightness</button>
                    <li id="brightness">Slider</li>
                <button onclick="toggle('contrast')">Contrast</button>
                    <li id="contrast">Slider</li>
                <button onclick="toggle('saturation')">Saturation</button>
                    <li id="saturation">Slider</li>
                <button>Save</button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
