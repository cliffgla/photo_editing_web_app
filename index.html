<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Cliffy Shop</title>
    </head>
    <body>
        <div class="photo-view">
            <canvas width="300" height="200">
            </canvas>
            <input id="photo-load" type="file" value="Upload"/>
        </div>
        <div class="mobile-controls">
            <div class="mobile-sliders">
                <button  id="bright-button"onclick="toggle('brightness')">Brightness</button>
                    <li id="brightness" style="display:none">Slider</li>
                <button onclick="toggle('contrast')">Contrast</button>
                    <li id="contrast" style="display:none">Slider</li>
                <button onclick="toggle('saturation')">Saturation</button>
                    <li id="saturation" style="display:none">Slider</li>
                <button>Save</button>
            </div>
        </div>
        <div class="controls">
            <div class="sliders">
                <button >Brightness</button>
                    <li>Slider</li>
                <button>Contrast</button>
                    <li>Slider</li>
                <button>Saturation</button>
                    <li>Slider</li>
                <button>Save</button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
