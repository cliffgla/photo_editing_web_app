<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/photostyles.css">
        <title>Cliffy Shop</title>
    </head>
    <body>
        <div class="photo-view">
            <div id="photo-holder">

            <img id="image-load" src="img/penguins.jpg">
        </div>
        </div>

        <div class="control-box">
            <div class="sliders">
                <div><input id="image-loader" type="file" value="Upload"></div>
                <p id="choose-button">Choose Image</p>
                <div><span class="control-title">Brightness</span></div>
                    <input id="brightness-input" type="range" min="-10" max="10" value="0" class="slider-control">
                        <p id="brightness-value">0</p>
                <div><span class=control-title>Contrast<span></div>
                    <input id="contrast-input" type="range" min="-10" max="10" value="0" class="slider-control">
                        <p id="contrast-value">0</p>
                <div><span class="control-title">Saturation</span></div>
                    <input  id="saturation-input" type="range" min="-10" max="10" value="0" class="slider-control">
                        <p id="saturation-value">0</p>
                <div><input type="button" value="Save"></div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
        <script src="photoscripts.js"></script>

    </body>
</html>
